[tool.poetry]
name = "mtv_dl"
version = "0.0.0"
description = "MediathekView Downloader"
readme = "DESCRIPTION.rst"
authors = ["Frank Epperlein <frank+mtv_dl@epperle.in>"]
repository = "https://github.com/fnep/mtv_dl"
license = "MIT License"
classifiers = [
    "Topic :: Multimedia :: Video",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: Public Domain",
    "Programming Language :: Python :: 3.6",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.8"
iso8601 = "^1.1.0"
docopt = "^0.6.2"
durationpy = "0.5"
PyYAML = "^6.0"
beautifulsoup4 = "^4.12.2"
rich = "^13.3.4"
certifi = ">=2022.12.7,<2024.0.0"
ijson = "^3.2.0.post0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.2.0"
twine = "^4.0.2"
types-PyYAML = "^6.0.12.9"
types-certifi = "^2021.10.8.3"
pytest = "^7.3.1"
ruff = "^0.0.262"
pytest-black = "^0.3.12"
pytest-mypy = "^0.10.3"
pytest-ruff = "^0.0.5"
black = "^23.3.0"

[tool.poetry.scripts]
mtv_dl = 'mtv_dl:main'

[tool.poetry-dynamic-versioning]
enable = true
pattern = '^v(?P<base>\d+\.\d+)'
format = '{base}.{distance}'

[tool.mypy]
warn_unused_ignore = true

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
target-version = "py38"
select = [
    "A",
    "ARG",
    "E",
    "F",
    "I",
    "N",
    "PTH",
    "Q",
    "RUF",
    "SIM",
    "UP",
    "W",
]
exclude = [".venv"]

[tool.ruff.isort]
force-single-line = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
