[tool.poetry]
name = "mtv_dl"
version = "0.0.0"
description = "MediathekView Downloader"
readme = "DESCRIPTION.rst"
authors = ["Frank Epperlein <frank+mtv_dl@epperle.in>"]
repository = "https://github.com/fnep/mtv_dl"
license = "MIT License"
classifiers = [
    "Topic :: Multimedia :: Video",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: Public Domain",
    "Programming Language :: Python :: 3.6",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.6"
rfc6266 = "^0.0.4"
iso8601 = "^0.1.12"
docopt = "^0.6.2"
pydash = "^4.7.6"
durationpy = ">=0.5"
PyYAML = "^5.3"
beautifulsoup4 = "^4.8.2"
typing_extensions = "^3.7.4"
rich = "^10.0.0"
certifi = "^2021.10.8"

[tool.poetry.dev-dependencies]
mypy = "^0.770"
twine = "^3.1.1"

[tool.poetry.scripts]
mtv_dl = 'mtv_dl:main'

[tool.poetry-dynamic-versioning]
enable = true
pattern = '^v(?P<base>\d+\.\d+)'
format = '{base}.{distance}'

[build-system]
requires = ["poetry>=0.12"]
build-backend = ["poetry.masonry.api", "poetry-dynamic-versioning"]
